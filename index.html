<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Responsive Form</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="styles.css" rel="stylesheet">
    </head>
    <body>
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <h2 id="description">Thank you for taking the time to help us improve the platform</h2>
        <form id="survey-form">
            <label for="name" id="name-label">Name</label>
            <input type="text" id="name" name="name" required placeholder="First Name"> 
            <label for="email" id="email-label">Email</label>
            <input type="email" id="email" name="email" required placeholder="example@email.com"> 
            <label for="age" id="number-label">Age</label>
            <input type="number" id="number" name="age" min=5 max=100 placeholder="5 - 100"> 
            
            <select name="role" id="dropdown">
                <option value="student">Student</option>
                <option value="FullTime">Full Time Job</option>
                <option value="FullTimeLeaner">Full Time Leaner</option>
                <option value="NotToSay">Prefer not to say</option>
                <option value="Other">Other</option>
            </select>
            
            <fieldset>
                <legend>Would you recommend FreeCodeCamp to a friend?</legend>
                <input id="one" type="radio" name="reco" value="one">
                <label for="one">Definitely</label>
                <input id="two" type="radio" name="reco" value="two">
                <label for="two">Maybe</label>
                <input id="three" type="radio" name="reco" value="three">
                <label for="three">Not sure</label>
            </fieldset>

            <fieldset>
                <legend>What would you like to see improved?</legend>
                <input type="checkbox" name="improve" value="Front-End">
                <label for="one">Front-End</label>
                <input type="checkbox" name="improve" value="Videos">
                <label for="one">Videos</label>
                <input type="checkbox" name="improve" value="Radio">
                <label for="one">Radio</label>
            </fieldset>

            <label for="comments">Any comments or suggestions?</label>
            <textarea id="additional-comments" name="additional-comments" rows="4" cols="50" placeholder="Enter your comments here..."></textarea>


            <input type="submit" value="Submit">
        </form>
    </body>
</html>
