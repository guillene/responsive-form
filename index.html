<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

<!DOCTYPE html>
<html lang="en">

<head>
    <title>Responsive Form</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="styles.css" rel="stylesheet">
</head>

<body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form">
        <div class="form-group">
            <label for="name" id="name-label">Name</label>
            <input type="text" id="name" name="name" required placeholder="First Name">
        </div>
        <div class="form-group">
            <label for="email" id="email-label">Email</label>
            <input type="email" id="email" name="email" required placeholder="example@email.com">
        </div>
        <div class="form-group">
            <label for="age" id="number-label">Age</label>
            <input type="number" id="number" name="age" min=5 max=100 placeholder="5 - 100">
        </div>
        <div class="form-group">
            <label for="role">Which option describes your current role?</label>
            <select name="role" id="dropdown">
                <option value="student">Student</option>
                <option value="FullTime">Full Time Job</option>
                <option value="FullTimeLeaner">Full Time Leaner</option>
                <option value="NotToSay">Prefer not to say</option>
                <option value="Other">Other</option>
            </select>
        </div>
        <div class="form-group">
            <fieldset>
                <legend>Would you recommend FreeCodeCamp to a friend?</legend>
                <div class="fieldset-label-input">
                <label for="one">
                    <input id="one" type="radio" name="reco" value="one" class="input-radio">
                    Definitely</label>
                </div>
                <div class="fieldset-label-input">
                <label for="two">
                    <input id="two" type="radio" name="reco" value="two" class="input-radio">
                    Maybe</label>
                </div>
                <div class="fieldset-label-input">
                <label for="three">
                    <input id="three" type="radio" name="reco" value="three" class="input-radio">
                    Not sure</label>
                </div>
            </fieldset>
        </div>
        <div class="form-group">
            <fieldset>
                <legend>What would you like to see improved?</legend>
                <div class="fieldset-label-input">
                <label for="one">
                    <input type="checkbox" name="improve" value="Front-End" class="input-checkbox">
                    Front-End</label>
                </div>
                <div class="fieldset-label-input">
                <label for="two"><input type="checkbox" name="improve" value="Videos" class="input-checkbox">
                    Videos</label>
                </div>
                <div class="fieldset-label-input">
                <label for="three">
                    <input type="checkbox" name="improve" value="Radio" class="input-checkbox">
                    Radio</label>
                </div>
            </fieldset>
        </div>

        <div class="form-group">
            <label for="comments">Any comments or suggestions?</label>
            <textarea id="additional-comments" name="additional-comments" rows="4" cols="50"
                placeholder="Enter your comments here..."></textarea>
        </div>

        <input id="submit" type="submit" value="Submit">
    </form>
</body>

</html>
